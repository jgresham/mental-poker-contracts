[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
solc = "0.8.29"
# optimizer = true


# Set maximum line length for Solidity files
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true

